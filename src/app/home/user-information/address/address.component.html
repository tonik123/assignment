
<div class="modal-dialog modal-dialog-centered custom-width" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Address Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>City</th>
              <th>Street</th>
              <th>Suite</th>
              <th>Zipcode</th>
              <th>Geo (Lat)</th>
              <th>Geo (Lng)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="font-weight">{{ selectedAddress.city }}</th>
              <td>{{ selectedAddress.street }}</td>
              <td>{{ selectedAddress.suite }}</td>
              <td>{{ selectedAddress.zipcode }}</td>
              <td>{{ selectedAddress.geo?.lat }}</td>
              <td>{{ selectedAddress.geo?.lng }}</td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
