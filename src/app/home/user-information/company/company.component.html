
<div class="modal-dialog modal-dialog-centered custom-width" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Company Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>CatchPhrase</th>
              <th>Bs</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="font-weight">{{ selectedCompany.name }}</th>
              <td>{{ selectedCompany.catchPhrase }}</td>
              <td>{{ selectedCompany.bs }}</td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
